<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <pre>
            <h1>My Portfolio</h1>
        </pre>
    </header>
    <!--  main tag is divide into three tag 
    1. section tag - for a section on your page 
    2. article tag - for an article on your code
    3. aside tag - for content aside main content(ads)-->
    <main>
        <section>education : NSIT (COE) | School (JVM)</section>
        <section>experiences : Microsoft | DRDO Intern | MS Intern</section>
        <article>My Story : </article>
        <aside>This is an ads</aside>
    </main>
    <footer>
        <h5>contact me at hello@gmail.com</h5>
    </footer>
    <hr>
    <!-- target tag used to for new tab -->
    <a href="https://google.com" target="_main">Google</a>
    <hr>
    <!--  div tag is a container used for other HTML element and it is a block element take full width-->
    <div color="yellow">
        <p>hello world</p>
        <p>namaste</p>
        <p>hi</p>
    </div>
    <div color="red">
        <p>bye</p>
        <p>goodbye</p>
        <p>ciao</p>
    </div>
    <!-- span tag is also a container used for other HTML elements  and it is inline element(takes width as per size)-->
     <span>
        <p>Hello</p>
     </span>
</body>
</html>
